<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: auto; position: absolute; left: 0; right: 0; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="top" src="./images/bg-pattern-top.svg" alt="background">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="background">
  <div class="container">
    <div class="bg"></div>
    <img src="./images/image-victor.jpg" alt="avatar">
    <div class="info">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <hr>
    <div class="social">
      <div class="followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>
</body>
</html>
